    <body>
        <!-- working code, still learning - javascript logic is difficult :)-->
        <div class="container">
            <br>
            <br>

            <div class="animated jello"><strong><font size="25" face="Poiret One">The Word to Guess</font></strong></h3></div>
     
     
        <font size="5.9" face="Poiret One">
            <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
            <br>
            <br>



            <strong>Attempts:</strong> <span id="wrong-guesses"></span>
            <br>
            <br>

            <strong>Your Guesses Left: </strong> <span id="guesses-left">9</span>
            <br>
            <br>

            <strong> Wins: </strong> <span id="win-counter">0</span>

            <br>
            <br>

            <strong>Losses: </strong> <span id="loss-counter">0</span>
        </font>
    <script>


        var wordsList = [
  "thorn",
  "rose",
  "princess",
  "forest",
  "flowers",
  "happy",
  "magic",
  "fairy",
  "cute",
];
var chosenWord = "";
var lettersInChosenWord = [];
var numBlanks = 0;
var blanksAndSuccesses = [];
var wrongGuesses = [];
var winCounter = 0;
var lossCounter = 0;
var numGuesses = 5;


function startGame() {
  numGuesses = 5;
  chosenWord = wordsList[Math.floor(Math.random() * wordsList.length)];
  lettersInChosenWord = chosenWord.split("");
  numBlanks = lettersInChosenWord.length;
  console.log(chosenWord);
  blanksAndSuccesses = [];
  wrongGuesses = [];
  for (var i = 0; i < numBlanks; i++) {
    blanksAndSuccesses.push("_");
  }
  console.log(blanksAndSuccesses);

  document.getElementById("guesses-left").innerHTML = numGuesses;
  document.getElementById("word-blanks").innerHTML = blanksAndSuccesses.join(" ");
  document.getElementById("wrong-guesses").innerHTML = wrongGuesses.join(" ");
}

function checkLetters(letter) {

  var letterInWord = false;

  for (var i = 0; i < numBlanks; i++) {
    if (chosenWord[i] === letter) {
      letterInWord = true;
    }
  }

  if (letterInWord) {

    for (i = 0; i < numBlanks; i++) {

      if (chosenWord[i] === letter) {
        blanksAndSuccesses[i] = letter;
      }
    }
    console.log(blanksAndSuccesses);
  }
  else {
    wrongGuesses.push(letter);
    numGuesses--;
  }
}

function roundComplete() {

  console.log("WinCount: " + winCounter + " | LossCount: " + lossCounter + " | NumGuesses: " + numGuesses);


  document.getElementById("guesses-left").innerHTML = numGuesses;

  document.getElementById("word-blanks").innerHTML = blanksAndSuccesses.join(" ");

  document.getElementById("wrong-guesses").innerHTML = wrongGuesses.join(" ");

  if (lettersInChosenWord.toString() === blanksAndSuccesses.toString()) {
    winCounter++;
    alert("You ascend to the heavens!");

    document.getElementById("win-counter").innerHTML = winCounter;
    startGame();
  }
  else if (numGuesses === 0) {
    lossCounter++;
    alert("You fall into the abyss!");
    document.getElementById("loss-counter").innerHTML = lossCounter;
    startGame();
  }

}
startGame();

document.onkeyup = function(event) {
  var letterGuessed = String.fromCharCode(event.keyCode).toLowerCase();
  checkLetters(letterGuessed);
  roundComplete();
};
            
            
            
            
            
            
    </script>
